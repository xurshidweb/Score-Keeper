    <div class="container">
        <div class="block">
            <img src="album/Ping-Pong-Download-PNG.png" alt="">
            <div class="score-section">
                <h2>Score Keeper</h2>
                <select id="select" class="select">
                    <option value="3">Playing to 3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
            </div>
            <div class="basic-block">
                <div class="section-results1">
                    <span id="score-player1" class="scorepl1">0</span>
                    <button id="player1" class="player1">Player1</button>
                </div>
                <div class="section-results2">
                    <span id="score-player2" class="scorepl2">0</span>
                    <button id="player2" class="player2">Player2</button>
                </div>
            </div>
            <button class="reset" id="refresh">Reset Score</button>
        </div>
    </div>
